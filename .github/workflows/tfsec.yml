name: tfsec Terraform Security Scan

on:
  push:
    paths:
      - '**/*.tf'
  pull_request:
    paths:
      - '**/*.tf'
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2am UTC

permissions:
  security-events: write  # Required for uploading SARIF reports
  contents: read

jobs:
  tfsec:
    name: Run tfsec Security Checks
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout source code
        uses: actions/checkout@v4.1.0

      # Install tfsec and verify installation
      - name: Install tfsec
        run: |
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec --version

      # Run tfsec and create SARIF/HTML reports (with verbose logging)
      - name: Run tfsec and generate reports
        run: |
          mkdir -p tfsec-reports
          tfsec . --format sarif --verbose > tfsec-reports/tfsec-results.sarif
          tfsec . --format html > tfsec-reports/tfsec-report.html

      # Upload SARIF results for GitHub Security tab
      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3.25.0
        with:
          sarif_file: tfsec-reports/tfsec-results.sarif

      # Upload HTML report for download (kept for 7 days)
      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: tfsec-html-report
          path: tfsec-reports/tfsec-report.html
          retention-days: 7
